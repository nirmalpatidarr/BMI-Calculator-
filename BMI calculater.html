<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        .one {
            margin-left: 200px;
        }

        .two {
            height: 150px;
            width: 100%;
            color: black;
            background-color: rgb(177, 177, 177);


        }

        p {
            display: flex;
            justify-content: center;
            font-size: 20px;
            text-align: center;

        }

        .main {
            height: 500px;
            width: 50%;
            background-color: rgb(177, 177, 177);
            color: black;
            border: 1px solid gray;
            box-shadow: 3px 3px 4px rgb(50, 50, 47);


        }

        .big {
            height: 800px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(161, 155, 155);
          

        }
    </style>
    <script>
        function CalculateClick() {
            var Age = document.getElementById("lstAge").value;
            var height = document.getElementById("lstHeight").value;
            var Weight = document.getElementById("lstWeight").value;
            var bmi = "0";



            var Male = document.getElementById("male");
            var Female = document.getElementById("female")
            if (male.checked == true) {
                gender = male;
                bmi = (Weight / ((height * height) / 10000)).toFixed(2)
            }

            if (female.checked == true) {
                gender = female;
                bmi = (Weight / ((height * height) / 10000)).toFixed(2)
            }
            else {
                 alert(`please Select Gender First`);
                document.getElementById("lstAge").value = "";
                document.getElementById("lstHeight").value = "";
                document.getElementById("lstWeight").value = "";

            }

            
            document.querySelector("p").innerHTML = `BMI = <font color="blue">${bmi}</font> kg/m<sup>2</sup>`;
        }
        function ClearClick() {
            document.getElementById("lstAge").value = "";
            document.getElementById("lstHeight").value = "";
            document.getElementById("lstWeight").value = "";
        }
    </script>
</head>

<body class="conatiner-fluid">

    <div class="big">

        <div class="main ">

            <h2 class="text-center border border-dark ">Metric Units</h2>
            <div class="one">

                <dl class="d-flex mt-4">
                    <dt class="ms-4"><label>Age </label></dt>
                    <dd class="ms-5"><input type="text" size="6" id="lstAge"></dd>
                    <div class="ms-2"> Ages : 2 - 120</div>

                </dl>
            </div>
            <div class="one">
                <dl class="d-flex input-group">
                    <dt class="ms-4"><label>Gender </label> </dt>
                    <dd class="ms-3"><input type="radio" class="ms-2 form-check-input" name="gender" id="male"><label
                            class="ms-2">Male </label>
                        <input type="radio" class="ms-2 form-check-input" name="gender" id="female"><label
                            class="ms-2">Female
                        </label>
                    </dd>
                    <dd> </dd>
                </dl>
            </div>
            <div class="one">
                <dl class="d-flex">
                    <dt class="ms-4">Height</dt>
                    <dd class="input-group ms-4"><input type="text" id="lstHeight"><label
                            class="input-group-text">cm</label>
                    </dd>
                </dl>
            </div>
            <div class="one">
                <dl class="d-flex">
                    <dt class="ms-4">Weight</dt>
                    <dd class="input-group ms-4"><input type="text" id="lstWeight"><label
                            class="input-group-text">Kg</label>
                    </dd>
                </dl>
            </div>
            <div class=" text-center">
                <button onclick="CalculateClick()" class="btn btn-danger ms-2">Calculate
                </button><button onclick="ClearClick()" class="btn btn-primary ms-5 ">Clear</button>
            </div>

            <div class="two  mt-4">
                <h2 class="text-center bg-success text-bg-dark">Result</h2>
                <p id="result"></p>
            </div>
        </div>


    </div>





















    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
